<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Aká hora ste? - Test osobnosti</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .quiz-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #f8f9fa;
            border-color: #4CAF50;
        }

        .option input[type="radio"] {
            margin-right: 12px;
        }

        .option label {
            cursor: pointer;
            flex: 1;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .try-again-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .try-again-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aká hora ste?</h1>
            <p>Zistite, ktorému tatranskému štítu sa najviac podobáte</p>
        </div>

        <div id="quiz">
            <div class="quiz-card">
                <div class="question">1. Ako najradšej trávite voľný čas?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q1" value="1" id="q1a1">
                        <label for="q1a1">Sám/sama v tichosti</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="2" id="q1a2">
                        <label for="q1a2">Aktívne športovaním</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="3" id="q1a3">
                        <label for="q1a3">S priateľmi</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="4" id="q1a4">
                        <label for="q1a4">Štúdiom a vzdelávaním</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="5" id="q1a5">
                        <label for="q1a5">Cestovaním a objavovaním</label>
                    </div>
                </div>
            </div>

            <div class="quiz-card">
                <div class="question">2. Aké počasie máte najradšej?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q2" value="1" id="q2a1">
                        <label for="q2a1">Slnečno a jasno</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="2" id="q2a2">
                        <label for="q2a2">Sneženie</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="3" id="q2a3">
                        <label for="q2a3">Búrka</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="4" id="q2a4">
                        <label for="q2a4">Hmla</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="5" id="q2a5">
                        <label for="q2a5">Vietor</label>
                    </div>
                </div>
            </div>

            <div class="quiz-card">
                <div class="question">3. Ako by vás opísali priatelia?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q3" value="1" id="q3a1">
                        <label for="q3a1">Tichý a múdry</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="2" id="q3a2">
                        <label for="q3a2">Energický a aktívny</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="3" id="q3a3">
                        <label for="q3a3">Spoločenský a priateľský</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="4" id="q3a4">
                        <label for="q3a4">Ambiciózny a cieľavedomý</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="5" id="q3a5">
                        <label for="q3a5">Dobrodružný a spontánny</label>
                    </div>
                </div>
            </div>

            <div class="quiz-card">
                <div class="question">4. Aká je vaša obľúbená ročná doba?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q4" value="1" id="q4a1">
                        <label for="q4a1">Jeseň</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="2" id="q4a2">
                        <label for="q4a2">Zima</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="3" id="q4a3">
                        <label for="q4a3">Jar</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="4" id="q4a4">
                        <label for="q4a4">Leto</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="5" id="q4a5">
                        <label for="q4a5">Všetky rovnako</label>
                    </div>
                </div>
            </div>

            <div class="quiz-card">
                <div class="question">5. Čo je pre vás v živote najdôležitejšie?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q5" value="1" id="q5a1">
                        <label for="q5a1">Tradície a história</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="2" id="q5a2">
                        <label for="q5a2">Úspech a dosiahnutie cieľov</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="3" id="q5a3">
                        <label for="q5a3">Priateľstvo a vzťahy</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="4" id="q5a4">
                        <label for="q5a4">Poznanie a múdrosť</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="5" id="q5a5">
                        <label for="q5a5">Dobrodružstvo a zážitky</label>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="submit-btn" onclick="showResult()">Zobraziť výsledok</button>
            </div>
        </div>

        <div id="result" class="result">
            <h2 id="resultTitle"></h2>
            <p id="resultDescription"></p>
            <button class="try-again-btn" onclick="resetQuiz()">Skúsiť znova</button>
        </div>
    </div>

    <script>
        function showResult() {
            // Check if all questions are answered
            let answered = true;
            let score = 0;
            
            for (let i = 1; i <= 5; i++) {
                const answers = document.getElementsByName('q' + i);
                let questionAnswered = false;
                
                for (let answer of answers) {
                    if (answer.checked) {
                        questionAnswered = true;
                        score += parseInt(answer.value);
                        break;
                    }
                }
                
                if (!questionAnswered) {
                    answered = false;
                    break;
                }
            }

            if (!answered) {
                alert('Prosím, odpovedzte na všetky otázky.');
                return;
            }

            // Hide quiz and show result
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            // Calculate result
            let title, description;
            if (score <= 5) {
                title = 'Ste ako Kriváň!';
                description = 'Ste ako Kriváň - majestátny a hrdý. Symbolizujete slovenskú národnú hrdosť a históriu. Ste stabilný a spoľahlivý, ale zároveň jedinečný svojím charakteristickým vzhľadom.';
            } else if (score <= 10) {
                title = 'Ste ako Gerlachovský štít!';
                description = 'Ste ako Gerlachovský štít - najvyšší a najambicióznejší. Máte vysoké ciele a nebojíte sa výziev. Ste prirodzený vodca a inšpirujete ostatných.';
            } else if (score <= 15) {
                title = 'Ste ako Lomnický štít!';
                description = 'Ste ako Lomnický štít - sofistikovaný a múdry. Máte vedecké sklony a radi pozorujete svet z nadhľadu. Ste prístupný, ale zachovávate si istý odstup.';
            } else if (score <= 20) {
                title = 'Ste ako Rysy!';
                description = 'Ste ako Rysy - populárny a prístupný. Ľudia sa k vám radi vracajú, ste spoločenský a otvorený novým priateľstvám. Máte medzinárodného ducha.';
            } else {
                title = 'Ste ako Slavkovský štít!';
                description = 'Ste ako Slavkovský štít - impozantný a vznešený. Máte silný charakter a prirodzenú autoritu. Ste odvážny a nebojíte sa stáť mimo davu, vždy si idete svojou cestou.';
            }

            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultDescription').textContent = description;
        }

        function resetQuiz() {
            // Clear all selections
            const form = document.querySelectorAll('input[type="radio"]');
            form.forEach(input => input.checked = false);

            // Show quiz and hide result
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            // Scroll to top
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>

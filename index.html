<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Horské systémy Európy</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            color: white;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pxfuel.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
            filter: brightness(0.8) contrast(1.1);
        }

        .banner {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        .banner-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 2;
            padding: 30px 20px;
            margin: 20px 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 340px;
            padding: 0 20px;
        }

        .button {
            padding: 16px 25px;
            font-size: clamp(18px, 3vw, 22px);
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform-origin: center;
            animation: fadeInUp 0.5s ease-out backwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover {
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .button:hover::before {
            left: 100%;
        }

        .button-container .button:nth-child(1) { animation-delay: 0.1s; }
        .button-container .button:nth-child(2) { animation-delay: 0.2s; }
        .button-container .button:nth-child(3) { animation-delay: 0.3s; }
        .button-container .button:nth-child(4) { animation-delay: 0.4s; }
        .button-container .button:nth-child(5) { animation-delay: 0.5s; }

        .music-button {
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.2), rgba(183, 132, 167, 0.2));
            border: 1px solid rgba(147, 112, 219, 0.3);
            animation-delay: 0.6s !important;
        }

        .music-button:hover {
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.3), rgba(183, 132, 167, 0.3));
        }

        .footer {
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            padding: 20px;
            text-align: center;
            font-size: clamp(16px, 2.5vw, 20px);
            letter-spacing: 2px;
            z-index: 2;
            border-top: 1px solid rgba(255,255,255,0.15);
            animation: fadeInUp 1s ease-out;
            box-shadow: 0 -4px 30px rgba(0,0,0,0.3);
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-height: 700px) {
            .content {
                gap: 12px;
                margin: 10px 0;
            }
            
            .button {
                padding: 12px 20px;
            }
            
            .banner, .footer {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                max-width: 300px;
            }
        }
    </style>
<style>
.auth-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10;
}

.auth-buttons {
    display: flex;
    gap: 10px;
}

.auth-button {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.auth-button:hover {
    background: rgba(255, 255, 255, 0.3);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 100;
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, rgba(33, 33, 33, 0.95), rgba(47, 47, 47, 0.95));
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    color: white;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-title {
    font-size: 24px;
    font-weight: bold;
}

.close-button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.form-group input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.4);
}

.submit-button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #2193b0, #6dd5ed);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
}

.user-info {
    display: none;
    color: white;
    padding: 10px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
}

.logout-button {
    margin-top: 10px;
    padding: 8px 16px;
    background: rgba(255, 0, 0, 0.3);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.logout-button:hover {
    background: rgba(255, 0, 0, 0.4);
}
</style>

<div class="auth-container">
    <div class="auth-buttons">
        <button class="auth-button" onclick="openModal('loginModal')">Prihlásiť sa</button>
        <button class="auth-button" onclick="openModal('registerModal')">Registrovať sa</button>
    </div>
    <div class="user-info">
        <span id="username-display"></span>
        <button class="logout-button" onclick="logout()">Odhlásiť sa</button>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Prihlásenie</div>
            <button class="close-button" onclick="closeModal('loginModal')">&times;</button>
        </div>
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Heslo</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-button">Prihlásiť sa</button>
        </form>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Registrácia</div>
            <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
        </div>
        <form id="registerForm" onsubmit="register(event)">
            <div class="form-group">
                <label for="registerUsername">Používateľské meno</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Heslo</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Potvrdiť heslo</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="submit-button">Registrovať sa</button>
        </form>
    </div>
</div>

<script>
function getUsers() {
    return JSON.parse(localStorage.getItem('users')) || [];
}

function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
}

function getCurrentUser() {
    return JSON.parse(localStorage.getItem('currentUser'));
}

function setCurrentUser(user) {
    localStorage.setItem('currentUser', JSON.stringify(user));
    updateAuthUI();
}

function openModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

window.onclick = function(event) {
    if (event.target.className === 'modal') {
        event.target.style.display = 'none';
    }
}

function register(event) {
    event.preventDefault();
    
    const username = document.getElementById('registerUsername').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert('Heslá sa nezhodujú');
        return;
    }

    const users = getUsers();
    
    if (users.some(user => user.email === email)) {
        alert('Používateľ s týmto emailom už existuje');
        return;
    }

    const newUser = { username, email, password };
    users.push(newUser);
    saveUsers(users);
    setCurrentUser(newUser);
    
    closeModal('registerModal');
    document.getElementById('registerForm').reset();
    alert('Registrácia úspešná!');
}

function login(event) {
    event.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    const users = getUsers();
    const user = users.find(u => u.email === email && u.password === password);
    
    if (user) {
        setCurrentUser(user);
        closeModal('loginModal');
        document.getElementById('loginForm').reset();
        alert('Prihlásenie úspešné!');
    } else {
        alert('Nesprávny email alebo heslo');
    }
}

function logout() {
    localStorage.removeItem('currentUser');
    updateAuthUI();
}

function updateAuthUI() {
    const currentUser = getCurrentUser();
    const authButtons = document.querySelector('.auth-buttons');
    const userInfo = document.querySelector('.user-info');
    const usernameDisplay = document.getElementById('username-display');
    
    if (currentUser) {
        authButtons.style.display = 'none';
        userInfo.style.display = 'block';
        usernameDisplay.textContent = `Vitajte, ${currentUser.username}!`;
    } else {
        authButtons.style.display = 'flex';
        userInfo.style.display = 'none';
        usernameDisplay.textContent = '';
    }
}

document.addEventListener('DOMContentLoaded', updateAuthUI);
</script>
</head>
<body>
    <div class="background"></div>
    <div id="snow-container"></div>
    
    <div class="banner">
        <div class="banner-text">Prácu vypracoval: Anton Tomin</div>
    </div>
<div class="content">
    <div class="button-container">
        <button class="button" id="vysokeTatryButton">Vysoké Tatry</button>
        <button class="button" id="alpyButton">Alpy</button>
        <button class="button" id="karpatyButton">Karpaty</button>
        <button class="button" id="pyrenejeButton">Pyreneje</button>
        <button class="button" id="skandinavskePohorieButton">Škandinávske pohorie</button>
        <button class="button music-button" id="musicButton">Spustiť hudbu</button>
    </div>
</div>
    <div class="footer">
        Horské systémy Európy • Najpopulárnejšie hory • Trasy
    </div>

    <script>
        const snowContainer = document.getElementById('snow-container');
        
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const startingX = random(-20, window.innerWidth + 20);
            const startingY = -20;
            
            const size = random(2, 6);
            const speedX = random(-1, 1);
            const speedY = random(1, 3);
            
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.opacity = random(0.2, 0.6);
            snowflake.style.transform = `translate(${startingX}px, ${startingY}px)`;
            
            snowContainer.appendChild(snowflake);
            
            let posX = startingX;
            let posY = startingY;
            let rotation = 0;
            let wobbleX = 0;
            
            function updatePosition() {
                if (posY > window.innerHeight + 20) {
                    snowflake.remove();
                    return;
                }
                
                wobbleX += random(-0.5, 0.5);
                wobbleX *= 0.98;
                
                posX += speedX + wobbleX;
                posY += speedY;
                rotation += random(-1, 1);
                
                snowflake.style.transform = `translate(${posX}px, ${posY}px) rotate(${rotation}deg)`;
                
                requestAnimationFrame(updatePosition);
            }
            
            requestAnimationFrame(updatePosition);
        }

        setInterval(createSnowflake, 100);

        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, random(0, 3000));
        }

        // Music button functionality
        const musicButton = document.querySelector('.music-button');
        const audio = new Audio('Epic Sax Guy.mp3');
        let isPlaying = false;

        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicButton.textContent = 'Spustiť hudbu';
            } else {
                audio.play();
                musicButton.textContent = 'Zastaviť hudbu';
            }
            isPlaying = !isPlaying;
        });
    </script>

</script>
